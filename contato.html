<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome Lanchonete</title>
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="Logo" src="img/logo_lanchonete.png" alt="Logo lanchonete" />
      </div>
      <nav class="menu">

          <li><a href="index.html">Início</a></li>
          <li><a href="cardapio.html">Cardápio</a></li>

            <div class="img"><img src="img/instagram.png" alt="Instagram" class="icone"><span>@lanchonete</span></div>

        </div>

      <div>
        <img src="img/logo_lanchonete.png" alt="Logo Rodape" class="Logo" />
